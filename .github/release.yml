changelog:
  categories:
    - title: New Features
      labels:
        - feature
        - enhancement
    - title: Bug Fixes
      labels:
        - bug
        - fix
    - title: Other Changes
      labels:
        - '*'
  exclude:
    labels:
      - dependencies
      - automation
  include-commit-details: true
  commit-group-pattern: '^(feat|fix|docs|style|refactor|perf|test|build|ci|chore):\s(.+)$'
  commit-group-title: '$1:'
